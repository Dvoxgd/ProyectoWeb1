<main id="main-content">
    <section id="banner">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" >
            <div class="carousel-inner">
              <div class="carousel-item active c-item">
                <img src="img/banner1.jpg" class="d-block w-100 c-img" alt="...">
              </div>
              <div class="carousel-item c-item">
                <img src="img/banner2.jpg" class="d-block w-100 c-img" alt="...">
              </div>
              <div class="carousel-item c-item">
                <img src="img/banner3.jpg" class="d-block w-100 c-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <section id="tour-table">
        <div class="container py-4">
            <h3 class="text-center py-3">Tour</h3>
            <div class="table-responsive">
                <table class=" table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Pais</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-polyphiatour">
    
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>
</main>
